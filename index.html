<!doctype html>
<html lang="id">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>PNG → GLSL 16×16</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="container">
    <h1>PNG → GLSL 16×16</h1>

    <label class="file-row">
      <span>Pilih file PNG 16×16</span>
      <input id="file" type="file" accept="image/png">
    </label>

    <div class="controls">
      <button id="downloadShader" disabled>Download shader (.frag)</button>
      <button id="downloadPreview" disabled>Download preview (PNG)</button>
    </div>

    <section class="preview-row">
      <div class="preview-box">
        <img id="previewImg" alt="preview" width="256" height="256">
        <p class="note">Preview (nearest / pixelated)</p>
      </div>

      <div class="shader-box">
        <pre id="out" class="shader-output" spellcheck="false"></pre>
      </div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
